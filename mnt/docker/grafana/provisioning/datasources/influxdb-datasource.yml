apiVersion: 1

# list of datasources that should be deleted from the database
deleteDatasources:
  - name: jmeter
    orgId: 1

datasources:
  - name: jmeter
    type: influxdb
    access: proxy
    database: jmeter_results
    url: http://influxdb:8086
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    editable: true