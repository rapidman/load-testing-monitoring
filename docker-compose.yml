version: "2.4"
services:
  influxdb:
    build:
      context: ./influxdb
      dockerfile: Dockerfile
    image: influxdb/v1.8
    container_name: influxdb-monitoring
    ports:
      - "8086:8086"
    networks:
      - monitoring-network
    volumes:
      - influxdb_data:/var/lib/influxdb

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    image: grafana
    container_name: grafana-monitoring
    depends_on:
      - influxdb
      # - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    env_file:
      - "grafana.env"
    links:
      - influxdb
      - prometheus
    networks:
      - monitoring-network

  # prometheus:
