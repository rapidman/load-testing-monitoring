  #     - 9090
  #   networks:
  #     - monitoring-network

  # zipkin:
  #   image: ghcr.io/openzipkin/zipkin-slim
  #   container_name: zipkin
  #   ports:
  #     - 9411:9411
  #   networks:
  #     - monitoring-network

volumes:
  prometheus_data: {}
  grafana_data: {}
  influxdb_data: {}

networks:
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.57.0/24
